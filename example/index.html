<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="author" content="hafizCo">
  <title>dynamic digram</title>
  <!--[if lt IE 9]>
    <script src="js/vendor/html5shiv-printshiv.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="bower_components/bootstrap-sass-rtl/dist/css/ltr/bootstrap.min.css">
  <link rel="stylesheet" href="src/css/dynamicDiagram-ltr.css">
</head>
<body style="position: relative;">

  <ul class="m-contextMenu dropdown-menu" id="contextMenu">
    <li id="edit">edit</li>
    <li class="divider"></li>
    <li id="delete">delete</li>
  </ul>
  <div class="popover top" id="popover">
    <div class="arrow"></div>
    <h3 class="popover-title">add shpae</h3>
    <div class="popover-content">
      <input type="text" class="form-control" id="boxText" placeholder="shape description">
      <button class="btn btn-primary" id="addText">add</button>
    </div>
  </div>
  <div class="popover top" id="editBox">
    <div class="arrow"></div>
    <h3 class="popover-title">edit shape</h3>
    <div class="popover-content">
      <input type="text" class="form-control" id="boxEditText" placeholder="shape description">
      <button class="btn btn-primary" id="editText">edit</button>
    </div>
  </div>


<section class="container">
  <div class="main-wrapper">

    <div class="row">



      <div class="col-xs-3">

        <h3>
        Tool bax
        <btton class="btn btn-danger pull-right" id="clear">clear</btton>
        </h3>
        <div class="shadow-box">

          <ul class="toolbar">
            <li>
                <span class="is-desc">Rectangle</span>
                <span class="toolbar__item active" id="Rectangle"></span>
            </li>
            <li>
                <span class="is-desc">Circle</span>
                <span class="toolbar__item is-circle" id="Circle"></span>
            </li>
            <li>
                <span class="is-desc">Square</span>
                <span class="toolbar__item is-small" id="Square"></span>
            </li>
            <li>
                <span class="is-desc">Ellipse</span>
                <span class="toolbar__item is-ellipse" id="Ellipse"></span>
            </li>
            <li>
                <span class="is-desc">RoundSquare</span>
                <span class="toolbar__item is-rounded" id="RoundSquare"></span>
            </li>
            <li>
                <span class="is-desc">Trapezoid</span>
                <span class="toolbar__item is-trapezoid" id="Trapezoid"></span>
            </li>
            <li>
                <span class="is-desc">Diamond</span>
                <span class="toolbar__item is-diamond" id="Diamond"></span>
            </li>
        </ul>

        </div>
      </div>

      <div class="col-xs-8">
        <h3>Chart</h3>
        <div class="shadow-box">
          <canvas id="canvas" height="525"></canvas>

        </div>

      </div>

    </div><!-- row -->
  </div><!-- main-wrapper -->

 </section>


 <!-- <script src="bower_components/jquery/dist/jquery.min.js"></script> -->

  <script src="src/js/dynamicDiagram.js"></script>
  <script type="text/javascript">
  window.onload = function() {
    dynamicDiagram.init(
      {
        id: 'canvas',
        selectedColor: '#9E7AB8',
        shapesClass: '.toolbar__item',
        shapeList: [
                    {
                      "x": 250.5,
                      "y": 118,
                      "ctx": {},
                      "height": 50,
                      "width": 100,
                      "selected": false,
                      "type": "Rectangle",
                      "active": false,
                      "text": {
                        "x": 250.5,
                        "y": 118,
                        "ctx": {},
                        "text": "shape 1"
                      }
                    },
                    {
                      "x": 404.5,
                      "y": 110,
                      "ctx": {},
                      "size": 50,
                      "selected": false,
                      "type": "Circle",
                      "active": false,
                      "text": {
                        "x": 404.5,
                        "y": 110,
                        "ctx": {},
                        "text": "shape 2"
                      }
                    },
                    {
                      "x": 529.5,
                      "y": 204,
                      "ctx": {},
                      "height": 50,
                      "width": 100,
                      "selected": false,
                      "type": "Rectangle",
                      "active": false,
                      "text": {
                        "x": 529.5,
                        "y": 204,
                        "ctx": {},
                        "text": "shape3"
                      }
                    }
                  ]
      }
    );

    

  };
  </script>
</body>
</html>
